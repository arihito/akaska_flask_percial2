<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- https://codepen.io/coliss/pen/ByBKrre -->
  </head>
  <body>
    <main>
        <div class="accordion-wrapper">
          <details name="accordion" id="boating" open>
            <summary>
              <span><img src="images/japan.png" alt="flag" width="" height="" /></span>
            </summary>
            <div class="details-content-wrapper">
              <h3>日本語</h3>
              <button>選択</button>
            </div>
          </details>
          <details name="accordion" id="anchoring">
            <summary>
              <span><img src="images/usa.png" alt="flag" width="" height="" /></span>
            </summary>
            <div class="details-content-wrapper">
              <h3>English</h3>
            </div>
          </details>
          <details name="accordion" id="lighthouses">
            <summary>
              <span><img src="images/china.png" alt="flag" width="" height="" /></span>
            </summary>
            <div class="details-content-wrapper">
              <h3>中文</h3>
            </div>
          </details>
        </div>
    </main>
  </body>
</html>
