<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Electronic</title>
        <style>
            @charset "UTF-8";

            /* Reset and base styles */
            /* CSS Variables */
            :root {
                --color-bg-main: #212529;
                --color-bg-card: #1a1d21;
                --electric-border-color: #2c3e50;
                /* #234ベース */
                --electric-light-color: #3a4f6a;
                /* 発光用 */
                --gradient-color: rgba(44, 62, 80, 0.35);
                --color-text-main: #e9ecef;
                --color-text-muted: rgba(233, 236, 239, 0.6);
                --card-width: 350px;
                --card-height: 500px;
                --card-radius: 24px;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                background-color: var(--color-bg-main);
                color: var(--color-text-main);
                height: 100vh;
                overflow: hidden;
            }

            /* Main container */
            .main-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            /* SVG positioning */
            .svg-container {
                position: absolute;
            }

            .card {
                width: var(--card-width);
                height: var(--card-height);
                padding: 3px;
                position: relative;
                border-radius: var(--card-radius);
                justify-content: center;
                align-items: center;
                text-align: center;
                display: flex;
                font-size: 1.5em;
                background: var(--color-bg-card);
                color: transparent;
                cursor: pointer;
                font-family: cursive;
            }

            .card:hover {
                color: var(--color-text-main);
                transition: color 1s;
            }

            .card:hover:before,
            .card:hover:after {
                animation: none;
                opacity: 0;
            }

            .card::before {
                content: "";
                width: 104%;
                height: 102%;
                border-radius: var(--card-radius);
                background-image: linear-gradient(var(--rotate),
                        #2c3e50,
                        #3a4f6a 45%,
                        #1f2d3a);
                position: absolute;
                z-index: -1;
                top: -1%;
                left: -2%;
                animation: spin 2.5s linear infinite;
            }

            .card::after {
                position: absolute;
                content: "";
                top: calc(var(--card-height) / 6);
                left: 0;
                right: 0;
                z-index: -1;
                height: 100%;
                width: 100%;
                margin: 0 auto;
                transform: scale(0.8);
                filter: blur(calc(var(--card-height) / 6));
                background-image: linear-gradient(var(--rotate),
                        #2c3e50,
                        #3a4f6a 45%,
                        #1f2d3a);
                opacity: 1;
                transition: opacity .5s;
                animation: spin 2.5s linear infinite;
            }

            @keyframes spin {
                0% {
                    --rotate: 0deg;
                }

                100% {
                    --rotate: 360deg;
                }
            }

            a {
                color: #212534;
                text-decoration: none;
                font-family: sans-serif;
                font-weight: bold;
                margin-top: 2rem;
            }

            /* Card container */
            .card-container {
                padding: 2px;
                border-radius: var(--card-radius);
                position: relative;
                background:
                    linear-gradient(-30deg,
                        var(--gradient-color),
                        transparent,
                        var(--gradient-color)),
                    linear-gradient(to bottom,
                        var(--color-neutral-900),
                        var(--color-neutral-900));
            }

            /* Inner container */
            .inner-container {
                position: relative;
            }

            /* Border layers */
            .border-outer {
                border: 2px solid rgba(44, 62, 80, 0.5);
                border-radius: var(--card-radius);
                padding-right: 4px;
                padding-bottom: 4px;
            }

            .main-card {
                width: var(--card-width);
                height: var(--card-height);
                border-radius: var(--card-radius);
                border: 2px solid var(--electric-border-color);
                margin-top: -4px;
                margin-left: -4px;
                filter: url(#turbulent-displace);
            }

            /* Glow effects */
            .glow-layer-1 {
                border: 2px solid rgba(58, 79, 106, 0.6);
                border-radius: var(--card-radius);
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                filter: blur(1px);
            }

            .glow-layer-2 {
                border: 2px solid var(--electric-light-color);
                border-radius: var(--card-radius);
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                filter: blur(4px);
            }

            /* Overlay effects */
            .overlay-1 {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: var(--card-radius);
                opacity: 1;
                mix-blend-mode: overlay;
                transform: scale(1.1);
                filter: blur(16px);
                background: linear-gradient(-30deg,
                        white,
                        transparent 30%,
                        transparent 70%,
                        white);
            }

            .overlay-2 {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: var(--card-radius);
                opacity: 0.5;
                mix-blend-mode: overlay;
                transform: scale(1.1);
                filter: blur(16px);
                background: linear-gradient(-30deg,
                        white,
                        transparent 30%,
                        transparent 70%,
                        white);
            }

            /* Background glow */
            .background-glow {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: var(--card-radius);
                filter: blur(32px);
                transform: scale(1.1);
                opacity: 0.3;
                z-index: -1;
                background: linear-gradient(-30deg,
                        var(--electric-light-color),
                        transparent,
                        var(--electric-border-color));
            }

            /* Content container */
            .content-container {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            /* Content sections */
            .content-top {
                display: flex;
                flex-direction: column;
                padding: 48px;
                padding-bottom: 16px;
                height: 100%;
            }

            .content-bottom {
                display: flex;
                flex-direction: column;
                padding: 48px;
                padding-top: 16px;
            }

            /* Scrollbar glass component */
            .scrollbar-glass {
                background:
                    radial-gradient(47% 50% at 50% 88%,
                        rgba(58, 79, 106, 0.25) 0%,
                        transparent 100%),
                    rgba(255, 255, 255, 0.04);
                color: var(--color-text-main);
                position: relative;
                transition: background 0.3s ease;
                border-radius: var(--card-radius);
                width: fit-content;
                height: fit-content;
                padding: 8px 16px;
                text-transform: uppercase;
                font-weight: bold;
                font-size: 14px;
            }

            .scrollbar-glass:hover {
                background:
                    radial-gradient(47.2% 50% at 50.39% 88.37%,
                        rgba(255, 255, 255, 0.12) 0%,
                        rgba(255, 255, 255, 0) 100%),
                    rgba(255, 255, 255, 0.08);
            }

            .scrollbar-glass::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 1px;
                background: linear-gradient(150deg,
                        rgba(255, 255, 255, 0.48) 16.73%,
                        rgba(255, 255, 255, 0.08) 30.2%,
                        rgba(255, 255, 255, 0.08) 68.2%,
                        rgba(255, 255, 255, 0.6) 81.89%);
                border-radius: var(--card-radius)rit;
                mask:
                    linear-gradient(#fff 0 0) content-box,
                    linear-gradient(#fff 0 0);
                mask-composite: xor;
                -webkit-mask-composite: xor;
                pointer-events: none;
            }

            /* Typography */
            .title {
                font-size: 36px;
                font-weight: 500;
                margin-top: auto;
            }

            .description {
                opacity: 0.5;
                color: var(--color-text-muted);
            }

            /* Divider */
            .divider {
                margin-top: auto;
                border: none;
                height: 1px;
                background-color: currentColor;
                opacity: 0.1;
                mask-image: linear-gradient(to right,
                        transparent,
                        black,
                        transparent);
                -webkit-mask-image: linear-gradient(to right,
                        transparent,
                        black,
                        transparent);
            }
        </style>
    </head>
    <body>
        <main class="main-container">
            <svg class="svg-container">
                <defs>
                    <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
                        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
                        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
                            <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                        </feOffset>
                        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
                        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
                            <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
                        </feOffset>
                        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="2" />
                        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
                            <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                        </feOffset>
                        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="2" />
                        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
                            <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
                        </feOffset>
                        <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
                        <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
                        <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
                        <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
                    </filter>
                </defs>
            </svg>
            <div class="card card-container">
                <div class="inner-container">
                    <div class="border-outer">
                        <div class="main-card"></div>
                    </div>
                    <div class="glow-layer-1"></div>
                    <div class="glow-layer-2"></div>
                </div>
                <div class="overlay-1"></div>
                <div class="overlay-2"></div>
                <div class="background-glow"></div>
                <div class="content-container">
                </div>
            </div>
        </main>
    </body>
</html>
